<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta charset="utf-8" />
    <title>Conference Manager</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <link rel="shortcut icon" type="image/ico" href="img/favicon.ico" />
</head>
<body>
    <section id="login-panel">
        <div class="clearfix">
            <img src="img/logo128.png" alt="Conference Manager" />
            <h1>Conference Manager</h1>
        </div>
        <div class="line"></div>
        <form class="clearfix">
            <div id="text-box-container">
                <input id="username-textbox" placeholder="Потребителско име" class="login-textbox" type="text" />
                <input id="password-textbox" placeholder="Парола" class="login-textbox" type="password" />
            </div>
            <div id="buttons-container">
                <a href="#" class="button blue">Вход</a>
                <a href="#" class="button gray">Регистрация за лектори</a>
            </div>
        </form>
    </section>
</body>
</html>
