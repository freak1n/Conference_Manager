<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta charset="utf-8" />
    <title>Conference Manager</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <link rel="shortcut icon" type="image/ico" href="img/favicon.ico" />
</head>
<body>
    <div id="page-container">
        <header>
            <div id="header-inner">
                <img src="img/logo128.png" alt="Conference Manager" />
                <h1>Conference Manager</h1>
            </div>    
        </header>
        
        <div id="login-form-container">
            <header>
                <h2>Регистрация на лектори</h2>
            </header>
            <form action="" type="post">
                <input type="text" name="tb-reg-username" placeholder="Username" /><br />
                <input type="text" name="tb-reg-firstname" placeholder="Firsname" /><br />
                <input type="text" name="tb-reg-surname" placeholder="Surname" /><br />
                <input type="text" name="tb-reg-lastaname" placeholder="Lastname" /><br />
                <input type="password" name="tb-reg-password" placeholder="Password" /><br />
                <input type="password" name="tb-reg-re-password" placeholder="Re-type password" /><br />
                <label for="ta-autobiography">Autobiography:</label><br />
                <textarea id="ta-autobiography" name="ta-reg-autobiography" rows="10" cols="60"></textarea><br />
                <input type="text" placeholder="photo" disabled />
                <input type="button" value="Browse photo..." /><br /><br />
                <input type="submit" value="REGISTRATION" />
            </form>                
        </div>
    </div>
</body>
</html>
